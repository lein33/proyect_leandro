{% extends 'main/main.html'%}
{% load static %}
{%block title%}
    Persona
{% endblock %}

{%block header %}
    <h1 class="titulo1">
        Crear persona
    </h1>
{% endblock %}
{%block nav %}
    {% include 'persona/barra_nav.html' %}
{% endblock %}

{%block content %}
    <form method="post" class="form1">
        {% csrf_token %}

        {% for f in form %}
        <div class="inputs">
            <label class="etiquetas" for="{{f.auto_id}}">{{f.label}}</label>
            {{f}}
        </div>
        <br>
        {% endfor %}
        
        <button>Guardar</button>
    </form>
{% endblock %}
